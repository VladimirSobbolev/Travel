<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script defer src="./assets/scripts/script.js"></script>

<body>
<div class="container">
    <section class="header">
        <div class="wrap header__wrap">
            <div class="logo">
                <h1 class="heading logo__title">Travel Portal</h1>
            </div>
            <nav class="nav header__nav">
                <ul class="list nav__list">
                    <li class="nav__item"><a href="#" class="link nav__link">How it Works</a></li>
                    <li class="nav__item"><a href="#" class="link nav__link">Plan Your Trip</a></li>

        <section class="hero">
            <div class="wrap hero__wrap">
                <h2 class="title hero__title">Explore the beauty of the World</h2>
                <p class="lead hero__lead">Receive personalized recommendations for countries, hotels, activities and
                    more</p>
                <form action="./form.html" method="post" class="form">
                    <input type="text" onfocus="this.value=''" value="What would you like to do?" class="input">
